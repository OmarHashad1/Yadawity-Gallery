
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./public/login page.css"/>
</head>

<body>

    <div class="container" id="container">
        <div class="formContainer signUp">
            <form>
                <br><br><br><br>
                <h1>Create Account</h1>
                <div class="socialIcons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="tel" placeholder="Phone Number">
                <input type="date" placeholder="Birth Date">
                <input type="tel" placeholder="ID for Authentication">
                <select>
                    <option value="" disabled selected>User Type</option>
                    <option value="artist">Artist</option>
                    <option value="buyer">Buyer</option>
                </select>
                <label><b>Upload Profile Picture (optional):</b></label>
                <input type="file" accept="image/*">

                <label>
                    <input type="checkbox"> I agree to the Terms & Conditions
                </label>

                <button>Sign Up</button>
            </form>
        </div>
        <div class="formContainer signIn">
            <form>
                <br><br><br><br>
        
                <h1>Sign In</h1>
                <div class="socialIcons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <select>
                    <option value="" disabled selected>User Type</option>
                    <option value="artist">Artist</option>
                    <option value="buyer">Buyer</option>
                </select>

                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggleContainer">
            <div class="toggle">
                <div class="togglePanel toggleLeft">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="togglePanel toggleRight">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
