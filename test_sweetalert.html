<!DOCTYPE html>
<html>
<head>
    <title>SweetAlert Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>SweetAlert Test</h1>
    <button onclick="testSweetAlert()">Test SweetAlert</button>
    
    <script>
        function testSweetAlert() {
            console.log('Testing SweetAlert...');
            console.log('Swal available:', typeof Swal !== 'undefined');
            
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Test Successful!',
                    text: 'SweetAlert2 is working correctly',
                    icon: 'success'
                });
            } else {
                alert('SweetAlert2 is not loaded');
            }
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded. Swal available:', typeof Swal !== 'undefined');
        });
    </script>
</body>
</html>
