<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="./image.png" alt="Artist Photo" class="profile-image">
            <div class="rating-badge">
                <div class="stars-container">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <span class="rating-text">4.9</span>
            </div>
            <div class="academy-badge">
                Royal Academy Member
            </div>
        </div>
        
        <div class="profile-content">
            <h3 class="profile-name">Lady Catherine<br>Pemberton</h3>
            <p class="profile-specialty">Classical Portraiture</p>
            
            <div class="profile-stats">
                <span class="masterpieces-count">127 masterpieces</span>
            </div>
            
            <button class="view-portfolio-btn">View Portfolio</button>
        </div>
    </div>
</body>
</html>
