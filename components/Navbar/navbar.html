<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <nav class="navbar navbar-yadawity" id="yadawity-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="nav-logo-link">
                    <div class="logo-container">
                        <img src="../../image/Logo.png" alt="Yadawity Gallery" class="logo-image">
                    </div>
                    <div class="logo-text">
                        <span class="logo-name">Yadawity</span>
                        <span class="logo-est">EST. 2025</span>
                    </div>
                </a>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link" data-page="home">
                    <i class="fas fa-home nav-link-icon"></i>
                    <span>HOME</span>
                </a>
                <a href="gallery.html" class="nav-link" data-page="gallery">
                    <i class="fas fa-images nav-link-icon"></i>
                    <span>GALLERY</span>
                </a>
                <a href="artwork.html" class="nav-link" data-page="artwork">
                    <i class="fas fa-palette nav-link-icon"></i>
                    <span>ARTWORKS</span>
                </a>
                <a href="courses.html" class="nav-link" data-page="courses">
                    <i class="fas fa-graduation-cap nav-link-icon"></i>
                    <span>COURSES</span>
                </a>
                <a href="auction.html" class="nav-link" data-page="auction">
                    <i class="fas fa-gavel nav-link-icon"></i>
                    <span>AUCTION</span>
                </a>
                <a href="art therapy.html" class="nav-link therapy-nav" data-page="therapy">
                    <i class="fas fa-heart nav-link-icon"></i>
                    <span>THERAPY</span>
                </a>
            </div>
    
            <div class="nav-actions">

                <a href="wishlist.html" class="nav-icon-link" title="Wishlist" id="wishlist-link">
                    <i class="fas fa-heart"></i>
                    <span class="wishlist-count" id="wishlist-count" style="display: none;">0</span>
                </a>

                <a href="cart.html" class="nav-icon-link cart-link" title="Cart" id="cart-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>

                <div class="user-dropdown">
                    <a href="#" class="nav-icon-link user-account-btn" title="Account" id="user-account">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="user-dropdown-menu" id="user-menu">
                        <div class="dropdown-header">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-info">
                                <span class="user-name" id="user-name">Guest User</span>
                                <span class="user-role" id="user-role">Visitor</span>
                            </div>
                        </div>
                        
                        <div class="dropdown-section">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>
                                <span>My Profile</span>
                            </a>
                            <a href="orders.html" class="dropdown-item">
                                <i class="fas fa-box"></i>
                                <span>My Orders</span>
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </div>
                        
                        <!-- Artist Portal Section - Only visible for artists -->
                        <div class="dropdown-section artist-section" id="artist-section" style="display: none;">
                            <div class="dropdown-section-title">
                                <i class="fas fa-palette"></i>
                                <span>Artist Portal</span>
                            </div>
                            <a href="artist-portal.html" class="dropdown-item artist-item">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Artist Dashboard</span>
                            </a>
                            <a href="artist-portfolio.html" class="dropdown-item artist-item">
                                <i class="fas fa-images"></i>
                                <span>My Portfolio</span>
                            </a>
                            <a href="artist-sales.html" class="dropdown-item artist-item">
                                <i class="fas fa-chart-line"></i>
                                <span>Sales Analytics</span>
                            </a>
                            <a href="artist-commissions.html" class="dropdown-item artist-item">
                                <i class="fas fa-handshake"></i>
                                <span>Commissions</span>
                            </a>
                        </div>
                        
                        <div class="dropdown-divider"></div>
                        <a href="login.html" class="dropdown-item logout-item" id="login-logout">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

    <div class="mobile-search-overlay" id="mobile-search-overlay">
        <div class="mobile-search-container">
            <input type="text" placeholder="Search artists, artworks..." class="mobile-search-input" id="mobile-search-input">
            <button class="mobile-search-close" id="mobile-search-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-suggestions" id="mobile-search-suggestions"></div>
    </div>
