<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bio Loading</title>
</head>
<body>
    <h1>Bio Loading Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBioLoading() {
            try {
                console.log('üîç Testing bio loading functionality...');
                
                // Test API call
                const response = await fetch('./API/getArtistInfo.php?artist_id=17', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì° API Response:', data);
                
                if (data.success && data.data) {
                    const artistData = data.data;
                    console.log('‚úÖ Artist data loaded:', artistData);
                    console.log('üìù Bio field value:', artistData.bio);
                    console.log('üìù Artist_bio field value:', artistData.artist_bio);
                    
                    // Create a test bio textarea to simulate form population
                    const testBioField = document.createElement('textarea');
                    testBioField.id = 'testBio';
                    testBioField.value = artistData.bio || '';
                    
                    const results = document.getElementById('results');
                    results.innerHTML = `
                        <h2>Test Results:</h2>
                        <p><strong>API Success:</strong> ${data.success}</p>
                        <p><strong>Bio Value:</strong> "${artistData.bio}"</p>
                        <p><strong>Bio Length:</strong> ${(artistData.bio || '').length}</p>
                        <p><strong>Artist Bio Value:</strong> "${artistData.artist_bio}"</p>
                        <h3>Test Textarea (simulating form field):</h3>
                        <textarea rows="5" cols="50" readonly>${artistData.bio || ''}</textarea>
                        <p><strong>Would populate correctly:</strong> ${artistData.bio ? '‚úÖ Yes' : '‚ùå No'}</p>
                    `;
                    
                } else {
                    console.error('‚ùå API call failed:', data.message);
                    document.getElementById('results').innerHTML = `
                        <h2>API Error:</h2>
                        <p>${data.message}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h2>Test Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testBioLoading);
    </script>
</body>
</html>
