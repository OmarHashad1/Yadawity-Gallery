<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .api-test { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        button:hover { background: #005a87; }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 4px; 
            border-left: 4px solid #007cba;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .highlight { 
            background: yellow; 
            padding: 2px 4px; 
            border-radius: 2px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>üîç API Response Inspector</h1>
    
    <div class="api-test">
        <h2>Test getArtistInfo.php API</h2>
        <p>This will show exactly what data the API returns, including the email field.</p>
        <button onclick="testGetArtistInfo()">üöÄ Test API Response</button>
        <div id="apiResponse"></div>
    </div>
    
    <div class="api-test">
        <h2>Cookie Information</h2>
        <button onclick="showCookieInfo()">üç™ Show Cookies</button>
        <div id="cookieInfo"></div>
    </div>
    
    <div class="api-test">
        <h2>Raw API Call</h2>
        <button onclick="makeRawApiCall()">üì° Raw API Call</button>
        <div id="rawResponse"></div>
    </div>

    <script>
        async function testGetArtistInfo() {
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.innerHTML = '<p>Loading API response...</p>';
            
            try {
                console.log('üöÄ Making API call to getArtistInfo.php');
                
                const response = await fetch('./API/getArtistInfo.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì• Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìã Parsed data:', data);
                
                // Format the response for display
                let html = '<h3 class="success">‚úÖ API Response Successful</h3>';
                html += '<h4>Full Response:</h4>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success && data.data) {
                    html += '<h4>üîç Email Field Analysis:</h4>';
                    if (data.data.email) {
                        html += `<p class="success">‚úÖ Email found: <span class="highlight">${data.data.email}</span></p>`;
                    } else {
                        html += '<p class="error">‚ùå No email field in response</p>';
                    }
                    
                    html += '<h4>üìä Available Profile Fields:</h4>';
                    html += '<ul>';
                    Object.keys(data.data).forEach(key => {
                        const value = data.data[key];
                        const valueStr = typeof value === 'object' ? JSON.stringify(value) : value;
                        html += `<li><strong>${key}:</strong> ${valueStr}</li>`;
                    });
                    html += '</ul>';
                }
                
                responseDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå API Error:', error);
                responseDiv.innerHTML = `
                    <h3 class="error">‚ùå API Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }
        
        function showCookieInfo() {
            const cookieDiv = document.getElementById('cookieInfo');
            const cookies = document.cookie;
            
            let html = '<h3>üç™ Browser Cookies</h3>';
            
            if (cookies) {
                html += '<pre>' + cookies + '</pre>';
                
                if (cookies.includes('user_login')) {
                    const userLogin = cookies.split('user_login=')[1]?.split(';')[0];
                    html += `<p class="success">‚úÖ User login cookie: <span class="highlight">${userLogin}</span></p>`;
                } else {
                    html += '<p class="error">‚ùå No user_login cookie found</p>';
                }
            } else {
                html += '<p class="error">‚ùå No cookies found</p>';
            }
            
            cookieDiv.innerHTML = html;
        }
        
        async function makeRawApiCall() {
            const rawDiv = document.getElementById('rawResponse');
            rawDiv.innerHTML = '<p>Making raw API call...</p>';
            
            try {
                const response = await fetch('./API/getArtistInfo.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const headers = {};
                for (const [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                
                const text = await response.text();
                
                let html = '<h3>üì° Raw API Response</h3>';
                html += '<h4>Response Headers:</h4>';
                html += '<pre>' + JSON.stringify(headers, null, 2) + '</pre>';
                html += '<h4>Response Body:</h4>';
                html += '<pre>' + text + '</pre>';
                
                // Try to parse as JSON
                try {
                    const parsed = JSON.parse(text);
                    html += '<h4>‚úÖ Parsed JSON:</h4>';
                    html += '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                } catch (e) {
                    html += '<p class="error">‚ùå Response is not valid JSON</p>';
                }
                
                rawDiv.innerHTML = html;
                
            } catch (error) {
                rawDiv.innerHTML = `<h3 class="error">‚ùå Raw API Error</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto-run cookie check on load
        window.addEventListener('load', function() {
            showCookieInfo();
        });
    </script>
</body>
</html>
