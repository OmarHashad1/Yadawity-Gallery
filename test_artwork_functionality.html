<!DOCTYPE html>
<html>
<head>
    <title>Test Artwork Primary Image</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>Test Artwork Primary Image Functionality</h1>
    
    <div class="test-section">
        <h2>üîç Testing JavaScript Functions</h2>
        <div id="js-test-results"></div>
        <button onclick="testJavaScriptFunctions()">Test JS Functions</button>
    </div>
    
    <div class="test-section">
        <h2>üîç Testing HTML Elements</h2>
        <div id="html-test-results"></div>
        <button onclick="testHTMLElements()">Test HTML Elements</button>
    </div>
    
    <div class="test-section">
        <h2>üîç Testing Form Submission</h2>
        <div id="form-test-results"></div>
        <button onclick="testFormSubmission()">Test Form Submission</button>
    </div>
    
    <div class="test-section">
        <h2>üîç Testing Image Upload</h2>
        <div id="upload-test-results"></div>
        <input type="file" id="test-file-input" accept="image/*" onchange="testImageUpload(this.files)">
        <p>Select an image to test upload functionality</p>
    </div>

    <script>
        function testJavaScriptFunctions() {
            const results = document.getElementById('js-test-results');
            let html = '<h3>JavaScript Function Tests:</h3><ul>';
            
            // Test if variables exist
            try {
                if (typeof artworkPrimaryImage !== 'undefined') {
                    html += '<li class="success">‚úÖ artworkPrimaryImage variable exists</li>';
                } else {
                    html += '<li class="error">‚ùå artworkPrimaryImage variable missing</li>';
                }
            } catch (e) {
                html += '<li class="error">‚ùå Error accessing artworkPrimaryImage: ' + e.message + '</li>';
            }
            
            try {
                if (typeof artworkUploadedFiles !== 'undefined') {
                    html += '<li class="success">‚úÖ artworkUploadedFiles variable exists</li>';
                } else {
                    html += '<li class="error">‚ùå artworkUploadedFiles variable missing</li>';
                }
            } catch (e) {
                html += '<li class="error">‚ùå Error accessing artworkUploadedFiles: ' + e.message + '</li>';
            }
            
            // Test if functions exist
            const functionsToTest = [
                'handleArtworkPrimaryImage',
                'removeArtworkPrimaryImage', 
                'handleFiles',
                'removeArtworkImage',
                'processArtworkFilesWithValidation'
            ];
            
            functionsToTest.forEach(funcName => {
                try {
                    if (typeof window[funcName] === 'function') {
                        html += `<li class="success">‚úÖ ${funcName}() function exists</li>`;
                    } else {
                        html += `<li class="error">‚ùå ${funcName}() function missing</li>`;
                    }
                } catch (e) {
                    html += `<li class="error">‚ùå Error checking ${funcName}: ${e.message}</li>`;
                }
            });
            
            html += '</ul>';
            results.innerHTML = html;
        }
        
        function testHTMLElements() {
            const results = document.getElementById('html-test-results');
            let html = '<h3>HTML Element Tests:</h3><ul>';
            
            const elementsToTest = [
                'artworkPrimaryUploadZone',
                'artworkPrimaryImage', 
                'artworkPrimaryImagePreview',
                'uploadZone',
                'artworkImages',
                'uploadedImages'
            ];
            
            elementsToTest.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    html += `<li class="success">‚úÖ Element #${elementId} exists</li>`;
                } else {
                    html += `<li class="error">‚ùå Element #${elementId} missing</li>`;
                }
            });
            
            html += '</ul>';
            results.innerHTML = html;
        }
        
        function testFormSubmission() {
            const results = document.getElementById('form-test-results');
            let html = '<h3>Form Submission Tests:</h3><ul>';
            
            // Test form data preparation
            try {
                const formData = new FormData();
                
                // Test primary image handling
                if (typeof artworkPrimaryImage !== 'undefined' && artworkPrimaryImage) {
                    formData.append('primary_image', artworkPrimaryImage);
                    html += '<li class="success">‚úÖ Primary image can be added to FormData</li>';
                } else {
                    html += '<li class="warning">‚ö†Ô∏è No primary image to test (this is normal)</li>';
                }
                
                // Test additional images handling
                if (typeof artworkUploadedFiles !== 'undefined' && Array.isArray(artworkUploadedFiles)) {
                    artworkUploadedFiles.forEach((file, index) => {
                        formData.append('artwork_images[]', file);
                    });
                    html += `<li class="success">‚úÖ Additional images can be added to FormData (${artworkUploadedFiles.length} files)</li>`;
                } else {
                    html += '<li class="warning">‚ö†Ô∏è No additional images to test (this is normal)</li>';
                }
                
                html += '<li class="success">‚úÖ FormData creation successful</li>';
                
            } catch (e) {
                html += `<li class="error">‚ùå FormData creation error: ${e.message}</li>`;
            }
            
            html += '</ul>';
            results.innerHTML = html;
        }
        
        function testImageUpload(files) {
            const results = document.getElementById('upload-test-results');
            let html = '<h3>Image Upload Tests:</h3><ul>';
            
            if (files.length === 0) {
                html += '<li class="warning">‚ö†Ô∏è No files selected</li>';
                results.innerHTML = html + '</ul>';
                return;
            }
            
            const file = files[0];
            html += `<li class="success">‚úÖ File selected: ${file.name} (${Math.round(file.size/1024)}KB)</li>`;
            
            // Test file validation
            try {
                if (typeof validateImageFile === 'function') {
                    const validation = validateImageFile(file);
                    if (validation.isValid) {
                        html += '<li class="success">‚úÖ File validation passed</li>';
                    } else {
                        html += `<li class="error">‚ùå File validation failed: ${validation.error}</li>`;
                    }
                } else {
                    html += '<li class="error">‚ùå validateImageFile function not found</li>';
                }
            } catch (e) {
                html += `<li class="error">‚ùå Validation error: ${e.message}</li>`;
            }
            
            // Test primary image handling
            try {
                if (typeof handleArtworkPrimaryImage === 'function') {
                    html += '<li class="success">‚úÖ handleArtworkPrimaryImage function available</li>';
                    // Don't actually call it to avoid side effects
                } else {
                    html += '<li class="error">‚ùå handleArtworkPrimaryImage function not found</li>';
                }
            } catch (e) {
                html += `<li class="error">‚ùå Primary image handler error: ${e.message}</li>`;
            }
            
            html += '</ul>';
            results.innerHTML = html;
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            testJavaScriptFunctions();
            testHTMLElements();
            testFormSubmission();
        });
    </script>
</body>
</html>
