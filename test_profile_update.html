<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; }
        input, textarea, select { width: 300px; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Profile Update Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Check JavaScript Loading</h2>
        <button onclick="testJavaScriptFunctions()">Test JS Functions</button>
        <div id="jsTestResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Mock Profile Form</h2>
        <form id="artistInfoForm">
            <div>
                <label>Bio:</label><br>
                <textarea id="artistBio">Test bio content</textarea>
            </div>
            <div>
                <label>Phone:</label><br>
                <input type="text" id="artistPhone" value="+20 1234567890">
            </div>
            <div>
                <label>Email:</label><br>
                <input type="email" id="artistEmail" value="test@example.com">
            </div>
            <div>
                <label>Specialty:</label><br>
                <select id="artistSpecialty">
                    <option value="abstract">Abstract Art</option>
                    <option value="realism">Realism</option>
                </select>
            </div>
            <div>
                <label>Experience:</label><br>
                <select id="artistExperience">
                    <option value="3-5">3-5 years</option>
                    <option value="6-10">6-10 years</option>
                </select>
            </div>
            <div>
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Achievement System</h2>
        <div id="achievementsList">
            <div class="achievementItem">
                <span>Test Achievement 1</span>
                <button type="button" class="removeAchievement">×</button>
            </div>
        </div>
        <div>
            <input type="text" id="newAchievement" placeholder="Add new achievement...">
            <button type="button" id="addAchievementBtn">Add Achievement</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Direct API Call</h2>
        <button onclick="testDirectAPICall()">Test API Call</button>
        <div id="apiTestResult"></div>
    </div>

    <script src="./public/artist-portal.js"></script>
    <script>
        function testJavaScriptFunctions() {
            const result = document.getElementById('jsTestResult');
            const tests = [
                { name: 'updateArtistProfile', exists: typeof updateArtistProfile === 'function' },
                { name: 'saveProfileChanges', exists: typeof saveProfileChanges === 'function' },
                { name: 'initializeProfileSaveButton', exists: typeof initializeProfileSaveButton === 'function' },
                { name: 'handleAddAchievementClick', exists: typeof handleAddAchievementClick === 'function' }
            ];
            
            let html = '<ul>';
            tests.forEach(test => {
                html += `<li>${test.name}: ${test.exists ? '✅ Found' : '❌ Missing'}</li>`;
            });
            html += '</ul>';
            result.innerHTML = html;
            
            // Initialize the functions
            if (typeof initializeProfileSaveButton === 'function') {
                initializeProfileSaveButton();
                result.innerHTML += '<p>✅ Functions initialized</p>';
            }
        }
        
        async function testDirectAPICall() {
            const result = document.getElementById('apiTestResult');
            result.innerHTML = 'Testing API call...';
            
            try {
                const testData = {
                    artist_bio: 'Direct API test bio at ' + new Date().toISOString(),
                    phone_number: '+20 9999999999'
                };
                
                const response = await fetch('./API/updateArtistProfile.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const apiResult = await response.json();
                result.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(apiResult, null, 2)}</pre>
                `;
                
            } catch (error) {
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(testJavaScriptFunctions, 500);
        });
    </script>
</body>
</html>
