<!DOCTYPE html>
<html>
<head>
    <title>Test Reviews API</title>
    <script>
        async function testReviewsAPI() {
            try {
                const response = await fetch('./API/getArtistReviews.php?type=all&page=1&limit=10', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Test Results</h2>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Total Reviews:</strong> ${data.statistics?.total_reviews || 0}</p>
                    <p><strong>Average Rating:</strong> ${data.statistics?.average_rating || 0}</p>
                    <p><strong>Reviews Count:</strong> ${data.reviews?.length || 0}</p>
                    <h3>Reviews:</h3>
                    <ul>
                        ${data.reviews?.map(review => `
                            <li>
                                <strong>${review.reviewer_name}</strong> (${review.rating}â˜…): 
                                ${review.review_text} - <em>${review.type}</em>
                            </li>
                        `).join('') || '<li>No reviews found</li>'}
                    </ul>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        window.onload = testReviewsAPI;
    </script>
</head>
<body>
    <h1>Reviews API Test</h1>
    <div id="result">Loading...</div>
</body>
</html>
