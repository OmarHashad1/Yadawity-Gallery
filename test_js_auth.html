<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript Authentication</title>
</head>
<body>
    <h1>Testing JavaScript Authentication</h1>
    <div id="result">Loading...</div>
    
    <script>
        // Function to get user cookie for authentication
        function getUserCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'user_login') {
                    return value;
                }
            }
            return null;
        }

        // Function to create user authentication if not exists
        async function ensureUserAuthentication() {
            let userCookie = getUserCookie();
            
            if (!userCookie) {
                // Create cookie manually with test user (user_id = 1, email = test@artist.com)
                const testUserCookie = '1_92022b808b38754ceb03807fa2c87427f9f306b2bcea8bea0eeafa0cfaf3f831';
                document.cookie = `user_login=${testUserCookie}; path=/; max-age=2592000`; // 30 days
                return testUserCookie;
            }
            
            return userCookie;
        }

        async function testAPI() {
            try {
                const userCookie = await ensureUserAuthentication();
                console.log('User cookie:', userCookie);
                
                const response = await fetch('./API/getArtistReviews.php?type=all&page=1&limit=2', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Test Results</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Total Reviews:</strong> ${data.statistics?.total_reviews || 0}</p>
                    <p><strong>Reviews Found:</strong> ${data.reviews?.length || 0}</p>
                    <p><strong>Cookie Set:</strong> ${userCookie ? 'Yes' : 'No'}</p>
                    <h3>Sample Reviews:</h3>
                    <ul>
                        ${data.reviews?.slice(0, 2).map(review => `
                            <li><strong>${review.reviewer_name}</strong>: ${review.review_text}</li>
                        `).join('') || '<li>No reviews</li>'}
                    </ul>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
