<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yadawity Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #333;
      background-image: url('image/darker_image.webp');
      
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    header {
      background-color: #fdf6ec;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid #a7382d;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #3a1c07;
    }
    .logo-icon {
      margin-right: 10px;
      background: #9e6b4f;
      padding: 8px;
      border-radius: 4px;
      color: white;
    }
    
    .hero {
      height: 90vh;
      background: url('https://i.imgur.com/NTB7GBk.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 60px;
      line-height: 1.2;
    }
    .hero h1 span {
      display: block;
    }
    .highlight1 {
      color: #da6a57;
    }
    .highlight2 {
      color: #9abe78;
    }
    .hero p {
      font-size: 18px;
      max-width: 800px;
      margin-top: 20px;
      color: #f9eecf;
    }
  </style>
</head>
<body>
 

  <section class="hero">
    <h1>
      <span>WHERE CLASSICAL ART</span>
      <span>MEETS</span>
      <span class="highlight1">HEALING</span>
      <span class="highlight2">& HERITAGE</span>
    </h1>
    <p>
      A distinguished establishment preserving the finest traditions of art, fostering therapeutic healing,
      and connecting connoisseurs with masterful creations.
    </p>
  </section>
</body>
</html>
