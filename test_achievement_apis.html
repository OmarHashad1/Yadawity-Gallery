<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Achievement APIs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
        button { margin: 5px; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        input[type="text"] { width: 300px; padding: 8px; margin: 5px; }
        .achievement-item { 
            background: white; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 4px; 
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Achievement API Testing</h1>
    
    <!-- Add Achievement Section -->
    <div class="test-section">
        <h3>Add Achievement</h3>
        <input type="text" id="newAchievementText" placeholder="Enter achievement text...">
        <button class="btn-success" onclick="testAddAchievement()">Add Achievement</button>
    </div>
    
    <!-- Load Achievements Section -->
    <div class="test-section">
        <h3>Load Achievements</h3>
        <button class="btn-primary" onclick="testLoadAchievements()">Load Achievements</button>
        <div id="achievementsList"></div>
    </div>
    
    <!-- Results Section -->
    <div id="results"></div>
    
    <script>
        // Test add achievement
        async function testAddAchievement() {
            const text = document.getElementById('newAchievementText').value.trim();
            if (!text) {
                showResult('Please enter achievement text', 'error');
                return;
            }
            
            try {
                showResult('Adding achievement...', 'info');
                
                const response = await fetch('./API/addAchievement.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        achievement: text
                    })
                });
                
                const result = await response.json();
                console.log('Add achievement result:', result);
                
                if (result.success) {
                    showResult(`✅ Achievement added successfully! ID: ${result.data.achievement_id}`, 'success');
                    document.getElementById('newAchievementText').value = '';
                    // Reload achievements
                    testLoadAchievements();
                } else {
                    showResult(`❌ Failed to add achievement: ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        // Test load achievements
        async function testLoadAchievements() {
            try {
                showResult('Loading achievements...', 'info');
                
                const response = await fetch('./API/getAchievements.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('Load achievements result:', result);
                
                if (result.success) {
                    showResult(`✅ Loaded ${result.count} achievements`, 'success');
                    displayAchievements(result.data);
                } else {
                    showResult(`⚠️ ${result.message}`, 'info');
                    displayAchievements([]);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        // Test delete achievement
        async function testDeleteAchievement(achievementId, achievementName) {
            if (!confirm(`Delete achievement: "${achievementName}"?`)) {
                return;
            }
            
            try {
                showResult('Deleting achievement...', 'info');
                
                const response = await fetch('./API/deleteAchievement.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        achievement_id: achievementId,
                        achievement_name: achievementName
                    })
                });
                
                const result = await response.json();
                console.log('Delete achievement result:', result);
                
                if (result.success) {
                    showResult(`✅ Achievement deleted successfully!`, 'success');
                    // Reload achievements
                    testLoadAchievements();
                } else {
                    showResult(`❌ Failed to delete achievement: ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        // Display achievements
        function displayAchievements(achievements) {
            const container = document.getElementById('achievementsList');
            container.innerHTML = '';
            
            if (achievements.length === 0) {
                container.innerHTML = '<p>No achievements found.</p>';
                return;
            }
            
            achievements.forEach(achievement => {
                const div = document.createElement('div');
                div.className = 'achievement-item';
                div.innerHTML = `
                    <span>${achievement.achievement_name}</span>
                    <div>
                        <small>ID: ${achievement.achievement_id}</small>
                        <button class="btn-danger" onclick="testDeleteAchievement(${achievement.achievement_id}, '${achievement.achievement_name.replace(/'/g, '\\\'')}')" style="margin-left: 10px;">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        // Show result message
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 5000);
        }
        
        // Load achievements on page load
        window.addEventListener('load', () => {
            testLoadAchievements();
        });
    </script>
</body>
</html>
